<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="img/Icono Electron 2.png" alt="Logo">
            </a>
            <div class="navbar-links">
                <div class="nav-item">
                    <a href="#" id="inicio" class="nav-link">Inicio</a>
                </div>
                <div class="nav-item">
                    <a href="#" id="generateStructure" class="nav-link">Confluence</a>
                </div>
            </div>
            <div class="ml-auto">
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="userMenuButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuButton">
                        <li>
                            <button id="logoutButton" class="dropdown-item btn btn-danger btn-block">Cerrar Sesión</button>
                        </li>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div id="content" class="container text-center mt-5">
    </div>

    <!-- Modal de Error -->
    <div id="errorModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-white bg-danger">
                    <h5 class="modal-title"><i class="fas fa-exclamation-triangle"></i> Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <i class="fas fa-times-circle text-danger" style="font-size: 3rem;"></i>
                    <p id="errorModalMessage" class="mt-3">La Historia de Usuario No Existe.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Éxito -->
    <div id="successModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-white bg-success">
                    <h5 class="modal-title"><i class="fas fa-check-circle"></i> Éxito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                    <p id="successModalMessage" class="mt-3">El flujo se creó correctamente en Confluence.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Campo Obligatorio -->
    <div id="mandatoryFieldModal" class="modal fade" tabindex="-1" aria-labelledby="mandatoryFieldModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-white bg-warning">
                    <h5 class="modal-title" id="mandatoryFieldModalLabel"><i class="fas fa-exclamation-circle"></i>
                        Campo Obligatorio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <i class="fas fa-exclamation-circle text-warning" style="font-size: 3rem;"></i>
                    <p id="mandatoryFieldMessage" class="mt-3"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <div class="row align-items-center">
                <!-- Columna izquierda (Nombre y logo) -->
                <div class="col-4 text-start" style="margin-top: 50px;"> <!-- Margen superior añadido -->
                    <img src="https://sqasa.co/wp-content/uploads/2024/08/LOGO-SQA-FONDO-OSCURO.svg" class="footer-logo" style="width: 150px;">
                </div>
    
                <!-- Columna central (Mensaje de derechos reservados) -->
                <div class="col-4 text-center" style="margin-top: 20px;"> <!-- Margen superior añadido -->
                    <p>&copy; 2024 SQA SA. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>
    
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
